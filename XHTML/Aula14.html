<html>
	<head>
		<title>XHTML Aula14</title>
	</head>
	
	<body style="background-color:lightblue;">
	
		<h1 style="text-align:center; color:orange; font-family:arial;">
		Aula 14 - Mapeamento de Imagens - Fazer Links Diferentes em Uma Mesma Imagem
		</h1>
		<p style="color:blue; font-family:arial;">
		Quando temos uma imagem com diversos objetos diferentes, podemos atribuir a cada objeto um link diferente utilizando a Tag "map". <br />
		Na imagem abaixo, podemos clicar nos heróis. Cada herói redireciona a uma página própria.
		</p>
		<p>
		<img src="herois/imgherois/herois.jpg" usemap="#herois" style="border=0px;"alt="Heróis" />
		<map name="herois">
			<!--QUADRILÁTERO-->
			<area shape="rect" coords="0,58,162,307" href="herois/aquaman.html" alt="Aquaman">
			<area shape="rect" coords="401,11,524,283" href="herois/superman.html" alt="Superman">
			<area shape="rect" coords="540,64,631,296" href="herois/wonderwoman.html" alt="Wonderwoman">
			<area shape="rect" coords="657,112,768,299" href="herois/flash.html" alt="Flash">
			<!--CÍRCULO-->
			<area shape="circle" coords="220,146,55" href="herois/cyborg.html" alt="Cyborg">
			<area shape="circle" coords="220,233,55" href="herois/cyborg.html" alt="Cyborg">
			<area shape="circle" coords="185,196,18" href="herois/cyborg.html" alt="Cyborg">
			<area shape="circle" coords="257,194,14" href="herois/cyborg.html" alt="Cyborg">
			<!--POLÍGONO-->
			<area shape="poly" coords="275,112,321,249,370,133,326,35" href="herois/batman.html" alt="Batman">
			</area>
		</map>
		</p>
	</body>
</html>
